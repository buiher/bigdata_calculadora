<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
  <script language="javascript">
  var numero1=0.0;
  var numero2=0.0;
  var operador="";
  //funcion para agregar numeros
  function numeros(valor)
  {
  
  valor2 = document.getElementById('display').innerHTML;
  if (valor2=="0")
  {
  document.getElementById('display').innerHTML=valor;
  }
  else{
		if (valor2.length!=8){
				document.getElementById('display').innerHTML=valor2+valor;
							};
	  }//fin de else
  
  }
  //funcion para borrar la pantalla
  function borrar()
  {
  numero1=0.0;
  numero2=0.0;
  operador="";
  document.getElementById('display').innerHTML="0";
   
  }
  //funcion para agregar coma
  function coma()
  {
  valor2=document.getElementById('display').innerHTML;
  
  if (valor2.indexOf(".")==-1)
  {
  document.getElementById('display').innerHTML=valor2+".";
  };
  
  }
  //funcion para agregar operacion matematica + - * / 
  function operacion(signo)
  {
  numero1=parseFloat(document.getElementById('display').innerHTML);
  operador=signo;
  document.getElementById('display').innerHTML="0";
  }
  //funcion para resolver operacion =
  function resultado()
  {
  numero2=parseFloat(document.getElementById('display').innerHTML);
  resul=0;
  if (operador=="+")
  {
  resul= numero1+numero2;
  }
  else if(operador=="-")
  {
  resul= numero1-numero2;
  }
  else if(operador=="*")
  {
  resul= numero1*numero2;
  }
  else
  {
  resul= numero1/numero2;
  }
  
  document.getElementById('display').innerHTML=resul.toString().substr(0, 8);
  }
  //funcion de signo - o +
  function negativo()
  {
  valor2=document.getElementById('display').innerHTML;
  if(valor2!="0")
  {
  
  if (valor2.indexOf("-")==-1)
  {
  document.getElementById('display').innerHTML="-"+valor2;
  }
  else{
  document.getElementById('display').innerHTML=valor2.substr(1, 8);
  }
  };
   
  }
  //funcion para calcular la raiz
  function rai()
  {
  num=parseFloat(document.getElementById('display').innerHTML);
  resul=Math.sqrt(num);
  document.getElementById('display').innerHTML=resul.toString().substr(0, 8);
  
  }
  
  </script>
  
</head>
<body>
  <div class="fondo">
    <div class="titulo-container">
      <h1>¡No pierdas <span>la cuenta!</span></h1>
    </div>

    <div class="notas-container">
      <h2>Tus apuntes...</h2>
      <textarea class="nota-input" placeholder="Escribe aquí..."></textarea>
    </div>

    <div id="calculadoraFondo">
      <div class="pantalla">
        <span id="display">0</span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="on" onclick="borrar()"/>
        <img src="image/sign.png" alt="signo" class="tecla" id="sign" onclick="negativo()"/>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz" onclick="rai()"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="dividido" onclick="operacion('/')" />

        <img src="image/7.png" alt="7" class="tecla" id="7" onclick="numeros('7')"/>
        <img src="image/8.png" alt="8" class="tecla" id="8" onclick="numeros('8')"/>
        <img src="image/9.png" alt="9" class="tecla" id="9" onclick="numeros('9')"/>
        <img src="image/por.png" alt="por" class="tecla multiplica" id="por" onclick="operacion('*')"/>

        <img src="image/4.png" alt="4" class="tecla" id="4" onclick="numeros('4')"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onclick="numeros('5')"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onclick="numeros('6')"/>
        <img src="image/menos.png" alt="menos" class="tecla resta" id="menos" onclick="operacion('-')"/>

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="1" onclick="numeros('1')"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onclick="numeros('2')"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onclick="numeros('3')"/>

            <img src="image/0.png" alt="0" class="tecla" id="0" onclick="numeros('0')"/>
            <img src="image/punto.png" alt="punto" class="tecla" id="punto" onclick="coma()"/>
            <img src="image/igual.png" alt="igual" class="tecla" id="igual" onclick="resultado()"/>
          </div>
          <div class="col2">
            <img src="image/mas.png" alt="mas" class="tecla suma" id="mas"onclick="operacion('+')"/>
          </div>

        </div>
      </div>
    </div>



    <div class="container-libreta">
      <div class="libreta">
        <div class="contenido-ingresos">
          <h3>Ingresos</h3>
          <ul>
            <li><span>Salario: </span>$1300.00</li>
            <li><span>Bonificación: </span>$200.00</li>
          </ul>
        </div>
        <div class="contenido-egresos">
          <h3>Egresos</h3>
          <ul>
            <li><span>Renta: </span>$300.00</li>
            <li><span>Alimentos: </span>$250.00</li>
            <li><span>Restaurantes: </span>$120.00</li>
            <li><span>Automóvil: </span>$100.00</li>
          </ul>
        </div>
      </div>
    </div>


  </div>
  <script src="js/app.js"></script>
</body>
</html>
